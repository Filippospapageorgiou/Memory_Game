<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Domestika</title>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:600"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />

  </head>

  <body>


  <header class="header">
      <div class="counters">
        <div class="counter-item">
          <div class="header-title">ATTEMPTS</div>
          <div class="header-num">
            <span id="mov">00</span>/<span id="mov-total">20</span>
          </div>
        </div>

      <div class="counter-item">
        <h4 class="header-title">Time</h4>
        <div class="header-num">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
    </div>
  
    <div class="player-info">
        <a class="logoutLink" href="./leaderboard.html">Leaderboard</a>
        <a class="logoutLink" href="./login.html">log-out</a>
      Welcome, <span id="playerName">Player</span>!
    </div>
  </header>

    <main class="main-content">
       <div id="table" class="table"></div>
       <div id="mesa" class="mesa"></div>
       <div id="feedback" class="feedback">
         <h2>Nice Try <span id="playerName">Player</span>!</h2>
         <h3>Stats:</h3>
         <h4>Attempts: <span id="Attempts-player">0</span></h4>
         <h4>Time:<span id="Time-player">0</span></h4>
         <button id="restartButton" class="restart">Play Again</button>
       </div>
    </main>

    
    <script src="js/player.js"></script>
    <script src="js/global_variables.js"></script>
    <script src="js/shuffle-distribute.js"></script>
    <script src="js/discover-compare.js"></script>
    <script src="js/same.js"></script>
    <script src="js/error.js"></script>
    <script src="js/time.js"></script>
    <script src="js/Attempts.js"></script>
    <script src="js/finalize.js"></script>
    <script src="js/initial.js"></script>
  </body>
</html>
